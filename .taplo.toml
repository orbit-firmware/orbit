include = ["orbit/**/Cargo.toml", "orbit/keyboards/**/*.toml"]

[formatting]
align_entries = true          # Align entries vertically. Entries that have table headers, comments, or blank lines between them are not aligned.	false
align_comments = true         # Align consecutive comments after entries and items vertically. This applies to comments that are after entries or array items.	true
array_trailing_comma = true   # Put trailing commas for multiline arrays.	true
array_auto_expand = true      # Automatically expand arrays to multiple lines when they exceed column_width characters.	true
array_auto_collapse = true    # Automatically collapse arrays if they fit in one line.	true
compact_arrays = true         # Omit whitespace padding inside single-line arrays.	true
compact_inline_tables = true  # Omit whitespace padding inside inline tables.	false
inline_table_expand = true    # Expand values (e.g. arrays) inside inline tables.	true
compact_entries = true        # Omit whitespace around =.	false
column_width = 99999          # Target maximum column width after which arrays are expanded into new lines.	80
indent_tables = true          # Indent subtables if they come in order.	false
indent_entries = true         # Indent entries under tables.	false
indent_string = true          # Indentation to use, should be tabs or spaces but technically could be anything.	2 spaces (" ")
trailing_newline = true       # Add trailing newline to the source.	true
reorder_keys = false          # Alphabetically reorder keys that are not separated by blank lines.	false
reorder_arrays = false        # Alphabetically reorder array values that are not separated by blank lines.	false
reorder_inline_tables = false # Alphabetically reorder inline tables.	false
allowed_blank_lines = 2       # The maximum amount of consecutive blank lines allowed.	2
crlf = true                   # Use CRLF line endings.	false
