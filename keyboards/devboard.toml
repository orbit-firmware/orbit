# this is used to emulate the firmware on a computer
# [features.emulator_enabled]
# do NOT use this as a real chip


[keyboard]
product_id = 0x0000
vendor_id = 0x0000
name = "Devboard"
manufacturer = "Devboard"
chip = "stm32f411ceu"
# keycodes = "german" # changes keycodes to represent a french keyboard


[settings]
debounce_time = 10
tapping_term = 220

[behaviors]
hold = true
tap = true

[actions]
mouse = true

[flavors]
space_cadet = true

[matrix]
row_count = 1
col_count = 0
# https://github.com/ostrosco/device_query/blob/master/src/keymap.rs
row_pins = []
col_pins = []
layout = []

[rgb]
data_pin = "PA7"

[swd]
swo = "PB2"
swclk = "PA14"
swdio = "PA15"
